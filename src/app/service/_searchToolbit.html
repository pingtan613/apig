<div class="search_toolbit" ng-controller="Service as vm">
	<form id="service_search" name="service_search" ng-init="vm.getNameAndCat()">
		<ul>
			<li><input type="text" placeholder="Browse by name" class=""></li>
			<li>
				<select style="height: 33px" data-ng-init="vm.category.list" data-ng-model="vm.categoryPicked[0].name" ng-options="option as option.name for option in vm.category.list">
				</select>
				
			</li>
			<li>
				<a href="" class="button" ng-click="vm.seachServices()">Search</a>
			</li>
		</ul>
	</form>
	<br class="clear" />
</div>
