<div class="search_toolbit" ng-controller="Service as vm">
	<div ng-show="vm.display_error" class="message error">Error: Please try again.  
		<br/>
		Message: {{vm.errorInfo.message}} <br/>
		success: {{vm.errorInfo.success}} <br/>
		clientTxnId: {{vm.errorInfo.clientTxnId}} <br/>
	</div>
	<form id="service_search" name="service_search" ng-init="vm.getNameAndCat()">
		<ul>
			<li>
				<input type="text" placeholder="Browse by name" typeahead="name for name in vm.names" data-ng-model="vm.searchText">
			</li>
			<li>
				<select style="height: 33px" data-ng-init="vm.category.list" data-ng-model="vm.categoryPicked" ng-options="option as option for option in vm.category.list" ng-change="vm.getNewNames()">
				</select>
				
			</li>
			<li>
				<a href="#/client/search/result" class="button" ng-click="vm.saveSearchParam()">Search</a>
			</li>
		</ul>
	</form>
	<br class="clear" />
</div>
