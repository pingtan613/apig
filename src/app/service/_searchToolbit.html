<div class="search_toolbit" ng-controller="Service as vm">
	<form id="service_search" name="service_search" ng-init="vm.getNameAndCat()">
		<ul>
			<li>
				<input type="text" placeholder="Browse by name" ng-model="query" typeahead="name for name in vm.names | filter: query">
			</li>
			<li>
				<select style="height: 33px" data-ng-init="vm.category.list" data-ng-model="vm.categoryPicked[0].name" ng-options="option as option.name for option in vm.category.list" ng-change="vm.getNewNames()">
				</select>
				
			</li>
			<li>
				<a href="" class="button" ng-click="vm.seachServices()">Search</a>
			</li>
		</ul>
	</form>
	<br class="clear" />
</div>
