<!-- include service tab tool bit -->
<div ng-include="'/app/service/_tabToolbit.html'"></div>

<div ng-controller="Service as vm" class="content services">

	<section>
		<h2>
			Register a New Service
		</h2>
		<section>
			<h4>Select a service from the list below to begin the registration process</h4>
			<form ng-submit="vm.getServiceDetails()">
				<select ng-model="vm.getDataById" ng-options="option as option.eai_application_name for option in vm.getUnpublishedData() | orderBy:'eai_application_name' ">
					
				</select>
				<input type="submit" class="button" value="Go">
			</form>
		</section>
		<section data-ng-show="vm.displayForm"> 
				<h4>Please complete the form below to process the service registration</h4>
				<form ng-submit="vm.saveServiceDetails()">
					<table>
						<tr>
							<td class="registerTable">
							<label>EAI Application Name</label>
							</td>
							<td>
								<input style="width:200px" type="text" value="{{vm.getServiceData().data.eai_application_name}}" readonly></input>
							</td>
						</tr>
						<tr>
							<td class="registerTable">
								<label>Category</label>
							</td>
							<td>
								<select>
									<option>Address EFS</option>
									<option>EAI</option>
								</select>
							</td>
						</tr>
						<tr> <!-- by default same as eai application name changable -->
							<td class="registerTable">
							<label>Friendly Name</label>
							</td>
							<td>
								<input type="text" value="{{vm.getServiceData().data.eai_profile_name}}"/>
							</td>
						</tr>
						<tr>
							<td class="registerTable">
								<label>Interface</label>
							</td>
							<td>
								<select  required value="Please Choose One">
									<option  selected="selected" value="SOAP">SOAP</option>
									<option value="REST" hidden="true">REST</option>
								</select>
								<br>
							</td>
						</tr>
						<tr>
							<td class="registerTable">
								<label>Status</label>
							</td>
							<td>
								<select value="Please Choose One">
									<option  selected="selected" value="Active">Active</option>
									<option value="Inactive">Inactive</option>
								</select>
								<br>

							</td>
						</tr>
						<tr>
							<td class="registerTable">
								<label>Description</label>
							</td>
							<td style="width: 100%">
								<textarea rows="7" cols="150">{{vm.getServiceData().data.eai_description}}</textarea>
							</td>
								<br>

						</tr>
						<tr>
							<td class="registerTable">
								<label>URL's</label>
							</td>
							<td style="width:100%">
								<textarea rows="7" cols="150">{{vm.getServiceData().data.url}}
								</textarea>
							</td>
								<br>
							
						</tr>
					</table>
					<input type="submit" class="button" value="Register Service">
				</form>
		</section>
		
	</section>
</div>
